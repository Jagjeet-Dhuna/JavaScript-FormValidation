<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <form name="login" id="login" class="container" action="/home.html" method="GET">
        <h1>REGISTER</h1>

        <div class="error1" id="error1"></div>

        <input for="email" type="text" id="email" name="email" placeholder="email"><br>

        <input for="username" type="text" id="username" name="username" placeholder="username"><br>
        
        <input for="password" type="password" id="password" name="password" placeholder="password"><br>

        <input for="confirmpassword" type="password" id="confirmpassword" name="confirmpassword" placeholder="confirm password">
        
        <div class="links">
            <a href="#">Forgotten password</a>
            <a href="#">Register</a>
        </div>

        <input class="button" type="submit" value="Sign up">
    </form>
</body>
</html>
